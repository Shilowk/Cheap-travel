<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=PT+Sans+Narrow&family=Source+Sans+3&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b9f992ff3.js" crossorigin="anonymous"></script>
    <title>Contact | Cheap Travels</title>
    <link rel="icon" href="./Images/icon.png" type="image/png">

</head>
<body>
    <header id="contactHeader">
        <nav>
            <div class="logo">
                <a href="index.html"><img id="logoImage" src="./Images/logo.png" width="150" height="75"></a>
            </div>
            <div class="links">
                <ul>
                    <li><a class="changing-link" href="index.html">Home</a></li>
                    <li><a class="changing-link" href="about.html">About</a></li>
                    <li><a class="changing-link" href="destinations.html">Destinations</a></li>
                    <li><a class="changing-link" href="travel.html">travel tips</a></li>
                    <li><a class="changing-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="contactSection">
            <div class="contactTitle">
                <h3>Contact us</h3>
                <p>Want to contact us? fill the out the form below!</p>
            </div>
            <div class="contactForm">
                <form>
                    <div class="row">
                        <div class="input-group">
                            <input type="text" id="name" required>
                            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="phone" required>
                            <label for="phone"><i class="fa-solid fa-phone"></i> Phone no.</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="email" required>
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                    </div>
                    <div class="input-group">
                        <textarea id="message" rows="8" required></textarea>
                        <label for="message"><i class="fa-solid fa-comments"></i> Enter your Message</label>
                    </div>
                    <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </header>
    
</body>
</html>
